<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <form action="submit_student.php" method="post">
            <h2>Lopez University Registration Form</h2>
            <div>
                <img src="img/logo.jpg" alt="Your Logo" id="logo">
            </div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Firstname" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Lastname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="House No./Brgy/City/Province" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
            
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
            
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Course" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Country" required>
            
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
  
    <footer>
        <p>&copy; 2024 Lopez University. All rights reserved.
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
